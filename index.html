<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto One Piece</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilo.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <img clas="logo" src="src/imagens/one-piece-logo.png" alt="Logo One Piece">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um Personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="luffy" data-name="Luffy"
                    data-description="Ele comeu a Gomu Gomu no Mi e agora tem poderes de um homem borracha. Seu sonho é se tornar o Rei dos Piratas.">
                    <img src="src/Imagens menores/card-luffy.jpg" alt="Personagem Luffy" />
                </li>
                <li class="personagem" id="zoro" data-name="Zoro"
                    data-description="Um espadachim que usa o estilo Satoryu de três espadas. Seu sonho é se tornar o maior espadachim do Mundo.">
                    <img src="src/Imagens menores/card-zoro.jpg" alt="Personagem Zoro" />
                </li>

                <li class="personagem" id="sanji" data-name="Sanji"
                    data-description="Excelente cozinheiro e um grande lutador. Seu respeito pelas mulheres é admirável. Seu sonho é encontrar o All Blue.">
                    <img src="src/Imagens menores/card-sanji.jpg" alt="Personagem Sanji" />
                </li>


                <li class="personagem" id="usoop" data-name="Usoop" data-description="Ótimo contador de histórias e um exímio atirador. O homem com mais de oito mil homens a seu comando. Se tornar um grande guerreiro do mar é seu sonho.
                ">
                    <img src="src/Imagens menores/card-usoop.jpg" alt="Personagem Usoop" />
                </li>

                <li class="personagem" id="nami" data-name="Nami"
                    data-description="Navegadora e boa de briga. Tesouros são sempre bem vindos para ela. Seu sonho é desenhar o mapa de todo o mundo.">
                    <img src="src/Imagens menores/card-nami.jpg" alt="Personagem Nami" />
                </li>

                <li class="personagem" id="chopper" data-name="Chopper"
                    data-description="Uma Rena que comeu a Hito Hito no Mi e agora virou humano. Um grande doutor com o sonho de descobrir a cura para todas as doenças.">
                    <img src="src/Imagens menores/card-chopper.jpg" alt="Personagem Chopper" />
                </li>

                <li class="personagem" id="robin" data-name="Robin"
                    data-description="Historiadora e arquióloga, ela comeu a Hana Hana no Mi que permite replicar partes do seu corpo. Seu sonho é descobrir a verdade sobre o mundo.">
                    <img src="src/Imagens menores/card-robin.jpg" alt="Personagem Robin" />
                </li>

                <li class="personagem" id="brook" data-name="Brook"
                    data-description="Um grande músico engraçado, ele morreu mas reviveu graças a Akuma no Mi que comeu a Yomi Yomi no Mi. Seu sonho é se reencontrar com um grande companheiro.">
                    <img src="src/Imagens menores/card-brook.jpg" alt="Personagem Brook" />
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="src/imagens/card-luffy.png" alt="Personagem Selecionado" />

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Luffy</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele comeu a Gomu Gomu no Mi e agora tem
                    poderes de um homem borracha. Seu sonho é se tornar o Rei dos Piratas
                </p>
            </div>
        </section>
    </main>
    <script src="src/js/index.js"></script>
</body>

</html>
